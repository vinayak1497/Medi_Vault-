name: medivault_ai
description: "MediVault AI - Advanced Healthcare Management Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # For Firebase backend services and core functionality.
  firebase_core: ^3.0.0
  # For user authentication (email/password, social logins).
  firebase_auth: ^5.1.4
  # For storing user profiles, family member data, and medical records.
  firebase_database: ^11.0.0
  # For storing image files of scanned documents.
  firebase_storage: ^12.0.0
  # For camera access and picking images from the gallery.
  image_picker: ^1.1.2
  # For on-device text recognition (OCR).
  google_mlkit_text_recognition: ^0.13.0
  # For local notifications (medication reminders).
  flutter_local_notifications: ^17.2.1
  # For converting speech to text (voice assistant).
  speech_to_text: ^7.3.0
  # For launching URLs (e.g., in "GOV Schemes").
  url_launcher: ^6.3.0
  # For location services
  geolocator: ^13.0.1
  # For Google Maps integration
  google_maps_flutter: ^2.9.0
  # For HTTP requests to AI services
  http: ^1.2.2
  # For persisting user preferences
  shared_preferences: ^2.3.2
  # For camera functionality
  camera: ^0.10.5+9
  # For file path management
  path_provider: ^2.0.11
  path: ^1.8.2
  # For getting device permissions
  permission_handler: ^11.3.1
  # For cross-platform file handling
  cross_file: ^0.3.4+1
  # For getting device information (Android API level, etc.) - temporarily disabled due to plugin issues
  # device_info_plus: ^10.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  # Add custom fonts here if needed, for example:
  

  # Add assets for your app here.
  assets:
    - assets/images/app_logo.png
    - assets/test_images/

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
